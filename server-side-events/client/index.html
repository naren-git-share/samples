<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Demo - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Welcome</h1>
            <p class="subtitle">Enter your name to join the live dashboard</p>
            
            <form @submit.prevent="handleSubmit">
                <div class="form-group">
                    <label for="username">Your Name</label>
                    <input 
                        type="text" 
                        id="username" 
                        v-model="username" 
                        placeholder="Enter your name"
                        maxlength="50"
                    >
                    <div class="error" :class="{ show: error }">{{ error }}</div>
                </div>
                
                <button type="submit">Enter Dashboard</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    username: '',
                    error: ''
                };
            },
            methods: {
                handleSubmit() {
                    this.error = '';
                    
                    const trimmedUsername = this.username.trim();
                    
                    if (!trimmedUsername) {
                        this.error = 'Please enter your name';
                        return;
                    }
                    
                    if (trimmedUsername.length < 2) {
                        this.error = 'Name must be at least 2 characters';
                        return;
                    }
                    
                    // Store username in localStorage
                    localStorage.setItem('username', trimmedUsername);
                    
                    // Navigate to details page
                    window.location.href = 'details.html';
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
